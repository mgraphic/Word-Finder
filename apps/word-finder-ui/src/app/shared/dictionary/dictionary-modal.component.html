<h2 mat-dialog-title>Dictionary Lookup for: {{ lookup() | uppercase }}</h2>

<mat-dialog-content class="mat-typography">
  <app-dictionary [lookup]="lookup()"></app-dictionary>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
