@if (wordList().length > 0) {
    <div class="mb-3">Found {{ wordList().length }} words</div>

    <div class="mb-3 jump-to-nav">
        <app-words-nav-section
            [wordList]="sortedWordList()"
            (scrollTo)="scrollTo($event)"
        ></app-words-nav-section>
    </div>

    <div class="mb-3">
        @for (group of sortedWordList().groups; track group.count) {
            <app-words-group-section
                [group]="group"
                (onClick)="openDictionary($event)"
            ></app-words-group-section>
        }
    </div>
} @else {
    <div>No words found</div>
}
